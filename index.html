<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CDN BOOTSTRAP -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  

  <!-- CDN VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- link CSS -->
    <link rel="stylesheet" href="./css/style.css">

  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- sfondo bicolore al main -->
  <main class="bg-duo d-flex ">
    <!-- container principale -->
    <div class="container_main custom d-flex  ">
      <!-- sidebar di sinistra per gli utenti con le conversazioni da selezionare-->
      <div class="sidebar-left">
        <div class="user_personal align-items-center  d-flex">
          <div class="img-box bordo">
            <img src="./img/avatar_1.jpg" alt="avatar_1">
          </div>
          <p>Vincenzo</p>
          <!-- Inserire i font Awesone -->
        </div>
          <!-- box di notifiche -->
          <div class="user_notifiche d-flex align-items-center bordo">
            <div class="img-box bordo">
              <img src="./img/avatar_1.jpg" alt="avatar_1">
            </div>
            <div class="text_box d-flex flex-column">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>
            
          </div>
          <!-- input di ricerca dell'user -->
          <input type="text" placeholder="Cerca o Inizia una nuova chat">
          <!-- box dei nostri user -->
          <div class="box_user">
            <div class="user bordo d-flex align-items-center">
              <div class="img-box bordo">
                <img src="./img/avatar_1.jpg" alt="avatar_1">
              </div>
              <p>Vincenzo</p>
            </div>
            
          </div>
      </div>
      <!-- sidebar di destra per l'utente selezionato -->
      <div class="sidebar-right">
        <div class="user_personal"></div>
      </div>
      
    </div>
  </main>
  
    







  </div>



  <script src="./js/script.js"></script>
</body>
</html>
